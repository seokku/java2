<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div 객체를 보이게 안보이게</title>

<style type="text/css">
	div{
		width: 400px;
		height: 150px;
		border: 1px solid #444;
		display: none;
	}
	#div0{ background: orange; display: block;}
	#div1{ background: green;}
	#div2{ background: yellow;}
</style>

<script type="text/javascript" src="util.js"></script>

<script type="text/javascript">
function showHide(index){
	var tags = selTag("div");
	// alert(tags);
	// for문을 이용해서 전체 안보이게 -> div
	for(tag of tags){
		tag.style.display = "none";
	}
	tags[index].style.display ="block"; // 클릭한 버튼과 동일한 위치의 div를 보여주게 된다.
}
</script>

</head>
<body>
<h1>클릭해서 보이게 안보이게</h1>
<button id="orangeDivBtn" onclick="showHide(0)">오렌지색 div</button>
<button id="greenDivBtn" onclick="showHide(1)">녹색 div</button>
<button id="yellowDivBtn" onclick="showHide(2)">노란색 div</button>
<hr/>
<div id="div0"></div>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
