<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숫자타입의 데이터</title>
<script type="text/javascript">
	
	/* 변수의 선언과 값에 따라 타입이 변경됨 */
	// 변수 선언 키워드 var - 생략 가능하다.
	var a = 10;
	b = 20;
	//alert(a + b);
	// a에 들어가 있는 값이 10이라는 숫자가 들어 가 있으므로 숫자로 동작을 한다.
	//alert(typeof a);
	a = "10";
	// + 연산자인 경우 문자열이 포함이 되어 있으면 모두 문자열로 만들고 문자열 이어 붙이기 연산을 한다.
	//alert(a + b);
	// a에 들어가 있는 값이 "10"이라는 문자열이 들어 가 있으므로 문자열로 동작을 한다.
	//alert(typeof a);
	
	/* input태그의 값을 이용한 숫자 계산 함수 */
	function sum(){
		var goods1 = document.getElementById("goods1").value;
		var goods2 = document.getElementById("goods2").value;
		alert("goods1 = " + goods1 + "(" + (typeof goods1) + "), goods2 = " + goods2+ "(" + (typeof goods2) + ")");
		// 숫자로 바꾸는 함수 : Number(문자열); -> number type으로 변환
// 		var total = goods1 + goods2;
		var total = Number(goods1) + Number(goods2);
		document.getElementById("total").innerHTML = total;
	}
</script>
</head>
<body>
상품 1 <input id="goods1"><br/>
상품 2 <input id="goods2"><br/>
<!-- hr : horizontal rule - 수평선 -->
<hr/>
합계 : <span id="total">0</span> <button onclick="sum();">합계 구하기</button>
</body>
</html>
