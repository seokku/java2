<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자</title>

<script>
	// 비교 연산자 == : 다른 타입도 비교 가능 - 보여지는 데이터 값만 같으면 같다라고 해준다.
	// alert(10 == "10");
	// 비교 연산자 === : 다른 타입도 비교 가능 - 보여지는 데이터 값이 같더라도 타입도 같아야 같다라고 해준다.
	// alert(10 === "10");
	// if 문의 다른 점
	var a = 0;
	alert(a);
	// a = 10, -10 -> true/ a = 0 -> false
	// a가 값이 있으면 true, a가 값이 없으면 false
	if(a) alert("a = " + true);
	else alert("a = " + false);
	
	var str = "";
	alert(str);
	// str = "true" -> true/ str = "" -> false
	// str가 값이 있으면(문자열의 길이가 0보다 크다) true, str가 값이 없으면(문자열의 길이 0) false
	if(str) alert("str = " + true);
	else alert("str = " + false);
</script>
</head>
<body>

</body>
</html>
